TRAINING:
    PRINT_FREQ: 50
    EPOCHS: 70
    BATCH_SIZE:
        BS_TRAIN: 128
        BS_TEST: 128
    LOSS:
        NAME: CROSS ENTROPY
        BETA: 1
    KD:
        TEMPERATURE: 4
        DELTA: 0
    OPTIMIZER:
        NAME: SGD
#        LR: 0.01 # For Teachers pretrained from ImageNet
        LR: 0.1 # The rest
        WEIGHT_DECAY: 1e-04
    SCHEDULER:
        NAME: STEP # Possibilities: STEP, MULTISTEP
        LR_DECAY: 25
        GAMMA: 0.1

VALIDATION:
    PRINT_FREQ: 50
    BATCH_SIZE:
        BS_TRAIN: 256
        BS_TEST: 256
    TEN_CROP: False
